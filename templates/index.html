<body>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item"><a class="nav-link active" aria-current="page" href="/">New scenario</a></li>
                    <li class="nav-item"><a class="nav-link" href="/listeScenario">Ex√©cution des scenarios</a></li>
                    <li class="nav-item"><a class="nav-link" href="/application">Applications</a></li>
                    <li class="nav-item"><a class="nav-link" href="/createThread">Threads</a></li>
                    <li class="nav-item"><a class="nav-link" href="/createRobot">Robots</a></li>

                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav><br><br><br><br><br>
    <!-- Page content-->
    <div class="row container-fluid">
        <div class="col-md-12 text-center mt-3">
            <form action="/" method="post" enctype="multipart/form-data">
                <div class="form-group">
                    <h2><label for="jar">Your jar file please ?</label></h2><br>
                    <input type="file" name="jar" class="form-control"><br>
                </div>

                <div class="form-group">
                    <select name="critique" id="" class="form-control">
                        <option value="critique">Pas critique</option>
                        <option value="pascritique">Critique</option>
                    </select>
                </div>
                <br>

                <div class="form-group">
                    <select name="idApplication" id="" class="form-control">
                        <option value="">Applications ...</option>
                    {% for a in applications %}
                        <option value="{{ a.id }}">{{ a.nom }}</option>
                    {% endfor %}
                </select>
                </div>
                <br>

                <div class="form-group">
                    <select name="idThread" id="" class="form-control">
                        <option value="">Threads ...</option>
                    {% for t in threads %}
                        <option value="{{ t.id }}">{{ t.nom }}</option>
                    {% endfor %}
                </select>
                </div>
                <br>
                <input type="submit" name="" id="" class="btn btn-dark">
            </form><br><br>


        </div>


    </div>
    <!-- Bootstrap core JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Core theme JS-->
    <script src="{{ url_for('static',filename='js/scripts.js') }}"></script>
